{% extends "base.html" %}

{% block content %}
<div class="border rounded" style="padding:1% 1%; margin:1% 2%; background: white;">
    <h1>{{title}}</h1>
    {% for user in users %}
    <div class="col-md6 border rounded" style="padding:1% 2%; margin:1% 2%;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto" style="">
                    имя: {{user.name}}
                </div>
                <div class="col-auto">
                    Фамилия: {{user.surname}}
                </div>
                <div class="col-auto">
                    Почта: {{user.email}}
                </div>
                <div class="col-auto">
                    {% if str(task.id) not in user.tests.split(",") %}
                    <a href="/tasks/{{task.id}}/appoint/{{user.id}}" class="btn btn-danger">
                        Назначить
                    </a>
                    {% else %}
                    Уже назначен
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
    </div>
{% endblock %}
